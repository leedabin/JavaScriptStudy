<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	var date = new Date();
	var hour = date.getHours();
	
	if(hour < 12){
		
		alert("오전입니다.");
	}
	else{
		
		alert("오후입니다.");
	}
	
	var i = prompt("숫자를 입력하세요", "음수,양수 중 입력");
	var num = Number(i);
	
	if(num > 0){
		alert(num + " : " + "양수 입니다.");
	}else if(num < 0){
		alert(num + " : " + "음수 입니다. ");
	}else{
		alert(num + " : " + "0 입니다.");
	}
	
	if(num % 2 == 0){
		alert(num + " : " + "짝수입니다.");
	}else{
		alert(num + " : " + "홀수입니다.");
	}
	
</script>
</head>
