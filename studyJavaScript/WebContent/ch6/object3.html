<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//객체를 생성하는 함수
	function makeStudent(name, korean, math, english, science){
		var willReturn = {
				이름 : name,
				국어 : korean,
				수학 : math,
				영어 : english,
				과학 : science,
				
				getSum: function(){
					return this.국어 + this.수학 + this.영어 + this.과학;
				},
				getAverage:function(){
					return this.getSum() / 4;
				},
				toString: function(){
					return this.이름 + "    " + this.getSum() + "    " + this.getAverage(); 
				}
		};
		return willReturn;
	}
	
	//객체생성
	var student1 = makeStudent("이다빈", 90,98,80,95);
	
	//배열생성
	var students = [];
	
	students.push(student1);
	
	students.push(makeStudent("황현아", 98,92,82, 88));
	
	var output = "이름       총점   평균\n";
	for (var i in students){
		
		output += students[i].toString() + "\n";
		
	}
	alert(output);
	
</script>
</head>
<body>

</body>
</html>
