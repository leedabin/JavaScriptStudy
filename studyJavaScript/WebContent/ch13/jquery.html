<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#sel {
		background-color: black;
	}
</style>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
	$(document).ready(function() {
		setInterval(function(){
			
			var sel = $("select > option:selected").val();
			
			$("#sel").html(sel);
			
			if(sel == "빨강"){
				$("#sel").css("color","Red");
			}else if(sel =="노랑"){
				$("#sel").css("color","yellow");
			}
			else if(sel =="파랑"){
				$("#sel").css("color","blue");
			}
			else if(sel =="초록"){
				$("#sel").css("color","green");
			}
			else if(sel =="회색"){
				$("#sel").css("color","gray");
			}
			
		}, 1000);
	});
</script>

<script>
	$(document).ready(function() {
		var now = new Date();
		$("#h1").html(now);
		setInterval(function() {
			var now = new Date();
			$("#h1").html(now);
		}, 1000);
	});
</script>
</head>
<body>
	<h1 id="h1">Lorem ipsum</h1>
	<select>
		<option>빨강</option>
		<option>노랑</option>
		<option>파랑</option>
		<option>초록</option>
		<option>회색</option>
	</select>
	<h1 id="sel">선택된값</h1>
</body>
</html>
