<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$("<h1></h1>").html("Hello world..!").prependTo("body");
				$("<img />").attr("src", "../ch9/logo.jpg")
				.attr("width", "350").appendTo("body");

				var content = [ {
					name : "윤인성",
					region : "서울시 강서구"
				}, {
					name : "이다빈",
					region : "경기도 의정부"
				}, {
					name : "윤인아",
					region : "미국 메사추세츠"
				}

				];

				$("div").append(function(index) {
					var item = content[index];
					var output = "";
					output += "<h1>" + item.name + "</h1>";
					output += "<h2>" + item.region + "</h2>";

					return output;
				});
			});
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
